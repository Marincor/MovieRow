<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieRow - Inscrever-se</title>
</head>
<body>
    <form data-form-sign-up>

        <input type="file" class="avatar" id="myAvatarInput" data-sign-avatar>
        <input type="text" class="name" placeholder="Nome" data-sign-name required>
        <input type="text" class="login" placeholder="Login" data-sign-login required >
        <input type="password" class="password" placeholder="Senha" data-sign-senha required>
        <input type="submit" class="btn-sign" value="Cadastrar">
    </form>

    <span id="previewCollector"></span>
    
    <script type="module" src="./Assets/JS/sign-up/new-user.js"></script>
    
</body>
</html>
